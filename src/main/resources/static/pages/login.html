<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div>
    <img src="extra/header.png" alt="header" width="100%">
</div>

<div>
    <img src="extra/NOcontactus.png" alt="contactus" width="100%">
</div>

<div class="main">

    <div class="login">
        <form method="" action="">
            <input name="email" type="email" placeholder="El. paštas" width="100%"><br><br>
            <input name="password" type="password" placeholder="Slaptažodis" width="100%"><br><br>
            <input type="submit" align="right">
            <input type="checkbox">Likti prisijungus
        </form>
    </div>
</div>

<div class="footer">
    <div class="footerText">
        Jei klausimas susijęs su Jūsų finansine informacija „IT Akademijos Bankas",
        paskambinus telefonais 1234 ir 4321 informaciją suteiksime nustatę Jūsų kaip banko kliento tapatybę.
    </div>
</div>

</body>
</html>
