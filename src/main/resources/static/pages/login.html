<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div class="header">
    <div class="headerText">
        <h2>IT Akademijos Bankas</h2>
        Finansų konsultacijos
    </div>
    <div class="language">
        <a href="#" class="text">LT</a>
        |
        <a href="#" class="text">EN</a>
    </div>
</div>

<div>
    <img src="extra/NOcontactus.png" alt="contactus" width="100%">
</div>

<div class="loginMain">

    <div class="login">
        <form method="" action="">
            <input name="email" type="email" placeholder="El. paštas" style="width: 100%;"><br><br>
            <input name="password" type="password" placeholder="Slaptažodis" style="width: 100%;"><br>
            <div style="padding-top: 3%; float: right;">
                <button type="submit" align="right" style="vertical-align:middle" class="buttonLogin"><span>Prisijungti </span></button>
            </div>
            <div style="padding-top: 16%">
                <input type="checkbox" class="checkboxStyle"> Likti prisijungus
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <div class="footerText">
        Jei klausimas susijęs su Jūsų finansine informacija „IT Akademijos Bankas",
        paskambinus telefonais 1234 ir 4321 informaciją suteiksime nustatę Jūsų kaip banko kliento tapatybę.
    </div>
</div>

</body>
</html>
