<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body class="container">
    <h1>{{ data.homeButtonHistory }}</h1>
<div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>{{ data.registrationDate }}</th>
                    <th>{{ data.registrationTime }}</th>
                    <th>{{ data.registrationBankDepartment }}</th>
                    <th>{{ data.theme }}</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>


                <div ng-controller="historyController" ng-init="fetch()">
                    <input type="search" ng-model="q" placeholder="{{ data.search }}" aria-label="filter dataHistory" />

                <tr ng-repeat="dataHistory in dataHistory | filter:q as results">
                    <td data-title="Data">
                        {{ dataHistory.registrationDate }}
                    </td>

                    <td data-title="Laikas">
                        <p>{{ dataHistory.registrationTime }}</p>
                    </td>

                    <td data-title="Banko skyrius">
                        <p>{{ dataHistory.bankDepartment }}</p>
                    </td>

                    <td  data-title="Tema">
                        <p>{{ dataHistory.dropDownList }}</p>
                    </td>

                    <td>
                        <button type="button" ng-click="view( dataHistory.registrationID )">{{ data.historyButtonLook }}</button>
                        <button type="button" ng-click="delete( dataHistory.registrationID )">{{ data.historyButtonDelete }}</button>
                    </td>
                </tr>

                <tr>
                        <td ng-if="dataHistory.length == 0">
                            <strong>{{ data.noData }}</strong>
                        </td>
                </tr>

                </div>

                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
