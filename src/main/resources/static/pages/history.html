<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body class="container">
    <h1>Esamos registracijos </h1>

<div ng-controller="historyController" ng-init="fetch()">
    <pre>http status code: {{status}}</pre>
    <pre>http response data: {{data}}</pre>


    <div class="row">
        <div class="col-xs-12">
            <table>
                <tr ng-repeat="datos in data.Date">
                    <td data-title="'Data'">
                        {{datos}}
                    </td>
                </tr>

                <tr ng-repeat="laikai in data.Time">
                    <td data-title="'Laikas'">
                        {{laikai}}
                    </td>
                </tr>

                <tr ng-repeat="skyriai in data.Bank">
                    <td data-title="'Banko skyrius'">
                        {{skyriai}}
                    </td>
                </tr>

                <tr ng-repeat="temos in data.Theme">
                    <td data-title="'Tema'">
                        {{temos}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
