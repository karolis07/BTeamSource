<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body class="container">
    <h1>{{ data.homeButtonHistory }}</h1>
<div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>{{ data.registrationDate }}</th>
                    <th>{{ data.registrationTime }}</th>
                    <th>{{ data.registrationBankDepartment }}</th>
                    <th>{{ data.theme }}</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>


                <div>
                <tr ng-controller="historyController" ng-init="fetch()">
                    <td data-title="Data">
                        {{ dataHistory[0].registrationDate }}
                    </td>

                    <td data-title="Laikas">
                        <p>{{ dataHistory[0].registrationTime }}</p>
                    </td>

                    <td data-title="Banko skyrius">
                        <p>{{ dataHistory[0].bankDepartment }}</p>
                    </td>

                    <td  data-title="Tema">
                        <p>{{ dataHistory[0].dropDownList }}</p>
                    </td>

                    <td>
                        <button type="button" ng-click="view( dataHistory[0].registrationID )" class="btn btn-primary btn-block btn-lg">Perziureti</button>
                        <button type="button" ng-click="delete( dataHistory[0].registrationID )" class="btn btn-primary btn-block btn-lg">Pasalinti</button>
                    </td>
                </tr>
                </div>

                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
