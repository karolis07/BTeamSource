<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <title>History</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="http://localhost:63342/MAIN/static/angular.js"></script>
    <script src="http://localhost:63342/MAIN/static/index.js"></script>
    <script src="http://localhost:63342/MAIN/static/angular-route.js"></script>
    <script src="http://localhost:63342/MAIN/static/pages/history.html"></script>
    <script src="angular-cookies.min.js"></script>
    <link rel="stylesheet" type="text/css" href="extra/style.css">

</head>
<body class="container">
    <h1>Esamos registracijos 3</h1>


<div ng-controller="historyController" ng-init="fetch()">
    <pre>http status code: {{status}}</pre>
    <pre>http response data: {{data[0].registrationDate}}</pre>


    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th>Data</th>
                    <th>Laikas</th>
                    <th>Banko skyrius</th>
                    <th>Tema</th>
                </tr>
                </thead>

                <tbody>


                <div ng-controller="historyController" ng-init="fetch()">
                <tr>

                    <td onClick="" data-title="'Check">
                        <input type="checkbox" value="checkbox" ng-model="{{data[0].registrationID}}" />
                    </td>

                    <td onClick="document.location.href = 'www.google.com';"  data-title="'Data'" ng-controller="historyController" ng-init="fetch()">
                        {{data[0].registrationDate}}
                    </td>

                    <td onClick="document.location.href = 'www.google.com';"  data-title="'Laikas'">
                        <p>{{data[0].registrationTime}}</p>
                    </td>

                    <td onClick="document.location.href = 'www.google.com';"  data-title="'Banko skyrius'">
                        <p>{{data[0].bankDepartment}}</p>
                    </td>

                    <td onClick="document.location.href = 'www.google.com';"  data-title="'Tema'">
                        <p>{{data[0].dropDownList}}</p>
                    </td>

                </tr>
                </div>

                </tbody>
            </table>

            <button type="button" ng-click="delete()" class="btn btn-primary btn-block btn-lg">Pasalinti</button>


        </div>
    </div>
</div>

</body>
</html>
