<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body class="container">
    <h1>Esamos registracijos </h1>

<div ng-controller="historyController" ng-init="fetch()">
    <pre>http status code: {{status}}</pre>
    <pre>http response data: {{data}}</pre>


    <div class="row">
        <div class="col-xs-12">
            <table>
                <tr>
                    <th>Data</th>
                    <th>Laikas</th>
                    <th>Banko skyrius</th>
                    <th>Tema</th>
                </tr>

                <tr ng-repeat="form in data">
                    <td data-title="'Data'">
                        {{form.registrationDate}}
                    </td>

                    <td data-title="'Laikas'">
                        {{form.registrationTime}}
                    </td>

                    <td data-title="'Banko skyrius'">
                        {{form.bankDepartment}}
                    </td>

                    <td data-title="'Tema'">
                        {{form.dropDownList}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
