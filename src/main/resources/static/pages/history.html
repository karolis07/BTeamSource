<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="angular-cookies.min.js"></script>
    <link rel="stylesheet" type="text/css" href="extra/style.css">

</head>
<body class="container">
    <h1>Esamos registracijos 2</h1>

<div ng-controller="historyController" ng-init="fetch()">
    <pre>http status code: {{status}}</pre>
    <pre>http response data: {{data}}</pre>


    <div class="row">
        <div class="col-xs-12" ng-controller="historyController">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th>Data</th>
                    <th>Laikas</th>
                    <th>Banko skyrius</th>
                    <th>Tema</th>
                </tr>
                </thead>

                <tbody>



                <tr ng-repeat="form in data">

                    <td onClick="" data-title="'Check">
                        <input type="checkbox" value="checkbox" ng-model="{{form.registrationID}}" />
                    </td>

                    <td onClick="document.location.href = 'www.google.com';"  data-title="'Data'">
                        {{form.registrationDate}}
                    </td>

                    <td onClick="document.location.href = 'www.google.com';"  data-title="'Laikas'">
                        {{form.registrationTime}}
                    </td>

                    <td onClick="document.location.href = 'www.google.com';"  data-title="'Banko skyrius'">
                        {{form.bankDepartment}}
                    </td>

                    <td onClick="document.location.href = 'www.google.com';"  data-title="'Tema'">
                        {{form.dropDownList}}
                    </td>

                </tr>


                </tbody>
            </table>

            <button type="button" ng-click="delete()" class="btn btn-primary btn-block btn-lg">Pasalinti</button>


        </div>
    </div>
</div>

</body>
</html>
