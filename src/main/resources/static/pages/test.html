<!DOCTYPE html>
<html ng-app="ContactUsScreen" lang="en">
<head>
    <script src="index.js"></script>
</head>
<body ng-app="demoApp" ng-controller="ContactCtrl as ctrl">

<div id="formDiv" class="container">
    <form ng-submit="submitForm()" id="contactForm" name="contactForm" class="form-horizontal" novalidate>

        <div class="form-group">
            <div class="col-xs-10">
                <input type="text" name="id" class="form-control" id="inputid"
                       ng-model="ctrl.id">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-10">
                <input type="text" name="firstname" class="form-control" id="inputFirstname"
                       ng-model="ctrl.firstname">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-10">
                <input type="text" name="lastname" class="form-control" id="inputLastname"
                       ng-model="ctrl.lastname">
            </div>
        </div>

        <input class="col-xs-offset-10 col-xs-2 btn btn-primary" type="submit"
               ng-click="UpdateData()" value="ok"/>

    </form>
</div>


<div id="confirmDiv" class="container hidden">
    <form id="confirmForm" class="form-horizontal" novalidate>
        <div class="form-group">
            <div class="col-xs-12">
                <p>{{ confirmationNameList[0] }}</p><br>
                <p>{{ confirmationNameList[1] }}</p><br>
                <p>{{ confirmationNameList[2] }}</p>
            </div>
        </div>
        <a href="index.html" class="col-xs-offset-10 col-xs-2 btn btn-primary">{{ confirmationNameList[3] }}</a>
    </form>
</div>


</div>

<!-- for BootStrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- ------------- -->
</body>
</html>
