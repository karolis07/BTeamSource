<h1>Registruokitės konsultacijai internetu</h1>
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->

                <form>

                        <label class="requiredField" for="name">
                            Vardas
                                 <span class="asteriskField">
                                    *
                                </span>
                        </label>
                        <input id="name" name="name" type="text"/>


                        <label class="requiredField" for="surname">
                            Pavardė
                                <span class="asteriskField">
                                    *
                                </span>
                        </label>
                        <input id="surname" name="surname" type="text"/>


                        <label class="requiredField" for="tel">
                            Telefonas susisiekti
                                <span class="asteriskField">
                                    *
                                </span>
                        </label>
                        <input id="tel" name="tel" type="text"/>


                        <label for="email">
                            El. Pa&scaron;tas
                        </label>
                        <input id="email" name="email" type="text"/>


                        <label class="requiredField" for="bank">
                            Banko skyrius
                                <span class="asteriskField">
                                    *
                                </span>
                        </label>
                        <select class="select" id="bank" name="bank">
                            <option value="Pasirinkite" disabled selected hidden>
                                Pasirinkite
                            </option>
                            <option value="Antakalnio g. 45">
                                Antakalnio g. 45
                            </option>
                            <option value='Ateities g. 91 (PC &bdquo;Mandarinas")'>
                                Ateities g. 91 (PC &bdquo;Mandarinas")
                            </option>
                            <option value="Gedimino pr. 56">
                                Gedimino pr. 56
                            </option>
                            <option value="Konstitucijos pr. 20A, dirba Būsto Centras">
                                Konstitucijos pr. 20A, dirba Būsto Centras
                            </option>
                            <option value='Ozo g. 25 (PPC &bdquo;Akropolis")'>
                                Ozo g. 25 (PPC &bdquo;Akropolis")
                            </option>
                        </select>

                    <div ng-controller="RegisterController">
                        <label class="requiredField" for="date">
                            Data
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input id="date" name="date" placeholder="DD/MM/YYYY" type="text"/>
                    </div>


                        <label class="requiredField" for="subject">
                            Tema
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <select class="select" id="subject" name="subject">
                            <option value="Pasirinkite" disabled selected hidden>
                                Pasirinkite
                            </option>
                            <option value="Taupymas ir investavimas">
                                Taupymas ir investavimas
                            </option>
                            <option value="Pensijos ir kaupimas">
                                Pensijos ir kaupimas
                            </option>
                            <option value="Gyvybės draudimas">
                                Gyvybės draudimas
                            </option>
                            <option value="Ne gyvybės draudimas">
                                Ne gyvybės draudimas
                            </option>
                            <option value="Paskolos, lizingas">
                                Paskolos, lizingas
                            </option>
                            <option value="Kasdienių finansų valdymas">
                                Kasdienių finansų valdymas
                            </option>
                        </select>


                        <label for="message">
                            Pastabos, komentarai
                        </label>
                        <textarea cols="40" id="message" name="message" rows="10"></textarea>


                            <!--<button class="btn btn-primary " name="submit" type="submit">-->
                                <!--Siųsti-->
                            <!--</button>-->

                            <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg">


                </form>
