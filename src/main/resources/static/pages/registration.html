<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="index.js"></script>
    <script src="register.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
</head>
<body>

<h1>{{ data.registrationTitle }}</h1>
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="row">
            <div ng-controller="registerController" class="col-md-6 col-sm-6 col-xs-12">
                <form id="registrationForm">
                        <label class="control-label requiredField" for="name">
                            {{ data.name }}
       <span class="asteriskField">
        *
       </span>
                        </label>
                        <input class="form-control" id="name" ng-model="name" type="text"/>

                        <label class="control-label requiredField" for="surname">
                            {{ data.surname }}
       <span class="asteriskField">
        *
       </span>
                        </label>
                        <input class="form-control" id="surname" ng-model="surname" type="text"/>

                        <label class="control-label requiredField" for="tel">
                            {{ data.phone }}
       <span class="asteriskField">
        *
       </span>
                        </label>
                        <input class="form-control" id="tel" ng-model="tel" type="text"/>

                        <label class="control-label " for="email">
                            {{ data.email }}
                        </label>
                        <input class="form-control" id="email" ng-model="email" type="text"/>

                        <label class="control-label requiredField" for="bank">
                            {{ data.registrationBankDepartment }}
       <span class="asteriskField">
        *
       </span>
                        </label>
                        <select class="select form-control" id="bank" ng-model="bank">
                            <option value="Pasirinkite" disabled selected hidden>
                                {{ data.select }}
                            </option>
                            <option value="Antakalnio g. 45">
                                {{ data.registrationBankDepartmentList1 }}
                            </option>
                            <option value='Ateities g. 91 (PC &bdquo;Mandarinas")'>
                                {{ data.registrationBankDepartmentList2 }}
                            </option>
                            <option value="Gedimino pr. 56">
                                {{ data.registrationBankDepartmentList3 }}
                            </option>
                            <option value="Konstitucijos pr. 20A, dirba Būsto Centras">
                                {{ data.registrationBankDepartmentList4 }}
                            </option>
                            <option value='Ozo g. 25 (PPC &bdquo;Akropolis")'>
                                {{ data.registrationBankDepartmentList5 }}
                            </option>
                        </select>

                    <div>
                        <label class="control-label requiredField" for="date">
                            {{ data.registrationDate }}
                            <span class="asteriskField">
                            *
                            </span>
                        </label>
                        <input class="form-control" id="date" name="date" ng-model="datepicker.date" placeholder="YYYY-MM-DD" type="text" datepicker/>
                    </div>

                    <label class="control-label requiredField" for="time">
                        {{ data.registrationTime }}
       <span class="asteriskField">
        *
       </span>
                    </label>
                    <select class="select form-control" id="time" ng-model="time">
                        <option value="Pasirinkite" disabled selected hidden>
                            {{ data.select }}
                        </option>
                        <option value="8:00">
                            8:00
                        </option>
                        <option value="8:30">
                            8:30
                        </option>
                        <option value="9:00">
                            9:00
                        </option>
                        <option value="9:30">
                            9:30
                        </option>
                        <option value="10:00">
                            10:00
                        </option>
                        <option value="10:30">
                            10:30
                        </option>
                        <option value="11:00">
                            11:00
                        </option>
                        <option value="11:30">
                            11:30
                        </option>
                        <option value="12:00">
                            12:00
                        </option>
                        <option value="12:30">
                            12:30
                        </option>
                        <option value="13:00">
                            13:00
                        </option>
                        <option value="13:30">
                            13:30
                        </option>
                        <option value="14:00">
                            14:00
                        </option>
                        <option value="14:30">
                            14:30
                        </option>
                        <option value="15:00">
                            15:00
                        </option>
                        <option value="15:30">
                            15:30
                        </option>
                        <option value="16:00">
                            16:00
                        </option>
                        <option value="16:30">
                            16:30
                        </option>
                        <option value="17:00">
                            17:00
                        </option>

                    </select>



                        <label class="control-label requiredField" for="subject">
                            {{ data.theme }}
       <span class="asteriskField">
        *
       </span>
                        </label>
                        <select class="select form-control" id="subject" ng-model="subject">
                            <option value="Pasirinkite" disabled selected hidden>
                                {{ data.select }}
                            </option>
                            <option value="Taupymas ir investavimas">
                                {{ data.themeList1 }}
                            </option>
                            <option value="Pensijos ir kaupimas">
                                {{ data.themeList2 }}
                            </option>
                            <option value="Gyvybės draudimas">
                                {{ data.themeList3 }}
                            </option>
                            <option value="Ne gyvybės draudimas">
                                {{ data.themeList4 }}
                            </option>
                            <option value="Paskolos, lizingas">
                                {{ data.themeList5 }}
                            </option>
                            <option value="Kasdienių finansų valdymas">
                                {{ data.themeList6 }}
                            </option>
                        </select>

                        <label class="control-label " for="message">
                            {{ data.registrationMessage }}
                        </label>
                        <textarea class="form-control" cols="40" id="message" ng-model="message" rows="10"></textarea>

                        <!--<button class="btn btn-primary " name="submit" type="submit">-->
                        <!--Siųsti-->
                        <!--</button>-->
                        <hr class="colorgraph">
                        <button type="button" ng-click="submit()" class="btn btn-primary btn-block btn-lg">{{ data.buttonSend }}</button>

                </form>
                <!--<form role="form">-->
                <!---->
                <!--</form>-->
                </div>
        </div>
    </div>
</div>

</body>
</html>
